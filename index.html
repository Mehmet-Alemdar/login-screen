<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="cloud.png" alt="" /> <br />
      <h2 id="name-login"></h2>
      <input
        type="text"
        id="name-input"
        class="info bar name"
        placeholder="name"
        autocomplete="off"
      />
      <input type="password" placeholder="password" class="info bar" />
      <button class="login-button bar">Login</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
